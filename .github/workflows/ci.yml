name: CI

on:
  push:
  pull_request:
  merge_group:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/*.fsproj
            **/*.props
            **/*.targets
            **/nuget.config
            global.json
            Directory.Packages.props

      - name: dotnet info
        run: dotnet --info

      - name: Restore
        run: dotnet restore Skoruba.Duende.IdentityServer.Admin.sln

      - name: Build
        run: dotnet build Skoruba.Duende.IdentityServer.Admin.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Skoruba.Duende.IdentityServer.Admin.sln --configuration Release --no-build --no-restore

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: src/Skoruba.Duende.IdentityServer.Admin.UI.Client/package-lock.json

      - name: UI lint+build
        working-directory: src/Skoruba.Duende.IdentityServer.Admin.UI.Client
        run: npm ci && npm run lint && npm run build
